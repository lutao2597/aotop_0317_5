<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汽配 - 专业卡车挂车配件供应商</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        /* 头部样式 */
        header {
            background-color: #1a365d;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #2c5282;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* 产品展示 */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            max-width: 250px;
            height: auto;
            margin-bottom: 1rem;
        }

        /* 联系表单 */
        .contact-form {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #f5f5f5;
        }

        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        button {
            background-color: #1a365d;
            color: white;
            padding: 0.5rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>汽配</h1>
        <p>专业卡车挂车配件供应商</p >
    </header>

    <nav>
        <ul>
            <li>首页</li>
            <li>产品中心</li>
            <li>关于我们</li>
            <li>联系我们</li>
        </ul>
    </nav>

    <section id="products" class="products">
        <div class="product-card">
            < img src="brake-drum.jpg" alt="刹车鼓">
            <h3>卡车刹车鼓</h3>
            <p>适用车型：解放/J6/欧曼等</p >
            <p>价格：¥ 380</p >
            <button>立即咨询</button>
        </div>

        <div class="product-card">
            < img src="suspension.jpg" alt="悬挂系统">
            <h3>挂车悬挂系统</h3>
            <p>优质钢材制造，经久耐用</p >
            <p>价格：¥ 1,200</p >
            <button>立即咨询</button>
        </div>

        <!-- 更多产品... -->
    </section>

    <section id="contact">
        <div class="contact-form">
            <h2>联系我们</h2>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <input type="text" name="name" placeholder="姓名" required>
                <input type="tel" name="phone" placeholder="联系电话" required>
                <textarea name="message" placeholder="留言..." rows="4" required></textarea>
                <button type="submit">发送询价</button>
            </form>
        </div>
    </section>

    <script>
        // 简单的表单提交处理
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            // 这里可以添加表单验证逻辑
            alert('询价信息已发送，我们将尽快联系您！');
            this.reset();
        });

        // 产品筛选功能（可根据需要扩展）
        function filterProducts(category) {
            const products = document.querySelectorAll('.product-card');
            products.forEach(product => {
                product.style.display = product.dataset.category === category ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
